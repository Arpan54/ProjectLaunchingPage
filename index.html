<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tab.css" media="screen and (max-width : 1644px)">
    <link rel="stylesheet" href="phone.css" media="screen and (max-width : 550px)">
    <title>Comming Soon Page</title>
</head>
<body>
    <div class="container">
        <img src="images/logo.png" class="logo">

        <div class="content">
            <p>Website Is Under Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button><a href="learn_more.html">Learn More <img src="images/triangle.png" alt=""></a></button>
        </div>
        <img src="images/rocket.png" class="rocket1">
        <img src="images/rocket.png" class="rocket2">
        <img src="images/rocket.png" class="rocket3">
    </div>
<script>
    var countDownDate = new Date("Aug 1, 2022 00:00:00").getTime();
    var x = setInterval(function(){
        var now = new Date().getTime();
        var distance = countDownDate - now;

        var days = Math.floor(distance/(1000*60*60*24));
        var hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        var minutes = Math.floor((distance%(1000*60*60))/(1000*60));
        var seconds = Math.floor((distance%(1000*60))/(1000));
        
        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML =seconds;

    },1000);
</script>

</body>
</html>
